<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campus AR Navigator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

a-scene {
  width: 100vw;
  height: 100vh;
  display: block;
}

/* UI PANEL */
#ui {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    padding: 15px;
    border-radius: 12px;
    color: white;
    width: 90%;
    max-width: 400px;
    z-index: 10;
}

select, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background: #00ff88;
    font-weight: bold;
    cursor: pointer;
}

#status {
    text-align: center;
    margin-bottom: 8px;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- AR SCENE -->
<a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam; facingMode: environment;"
  renderer="alpha: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <!-- Camera -->
  <a-entity id="camera" camera look-controls near="0.1" far="1000"></a-entity>

  <!-- Marker for floor -->
  <a-marker type="barcode" value="1" id="floorMarker">
    <a-text
      id="floorText"
      value="You're on Floor 1\nSelect your destination"
      position="0 0 0"
      color="#00ff88"
      scale="1 1 1">
    </a-text>
  </a-marker>

</a-scene>

<!-- UI -->
<div id="ui">
  <div id="status">Waiting for destinationâ€¦</div>
  <select id="roomSelect"></select>
  <button onclick="startNavigation()">Start Navigation</button>
</div>

<script>
// Rooms data
const rooms = {
    1: ["101","102","103","104","105"],
    2: ["201","202","203","204","205"],
    3: ["301","302","303","304","305"],
    4: ["401","402","403","404","405"],
    5: ["501","502","503","504","505"]
};

const state = {
    currentFloor: null,
    destination: null
};

// Arrow paths for each room (x, y, z)
const arrowPaths = {
  "1-101": [{x:0, y:0, z:-1},{x:0, y:0, z:-2}],
  "1-102": [{x:0.5, y:0, z:-1},{x:0.5, y:0, z:-2}],
  "5-501": [{x:0, y:0, z:-1},{x:0.5, y:0, z:-2},{x:1, y:0, z:-3},{x:1.5, y:0, z:-4},{x:2, y:0, z:-5}]
};

// Populate room select dropdown
const select = document.getElementById("roomSelect");
function populateRooms() {
    for (const floor in rooms) {
        const group = document.createElement("optgroup");
        group.label = `Floor ${floor}`;
        rooms[floor].forEach(room => {
            const option = document.createElement("option");
            option.value = `${floor}-${room}`;
            option.textContent = `Room ${room}`;
            group.appendChild(option);
        });
        select.appendChild(group);
    }
}

// Show floor text
function showStartText(floor) {
    const text = document.getElementById("floorText");
    text.setAttribute('value', `ðŸ“ You are on Floor ${floor}\nStart here`);
    text.setAttribute('visible', true);
}

// Start navigation and spawn arrows
function startNavigation() {
  const roomKey = select.value;
  if (!roomKey) return alert("Select a destination");

  state.destination = roomKey;
  document.getElementById("status").textContent = `Navigating to Room ${roomKey.split('-')[1]}`;

  // Remove old arrows
  document.querySelectorAll('.nav-arrow').forEach(a => a.remove());

  // Get arrow positions for this room
  const path = arrowPaths[roomKey];
  if (!path) return;

  path.forEach(pos => {
    const arrow = document.createElement('a-cone');
    arrow.setAttribute('class', 'nav-arrow'); // for cleanup
    arrow.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
    arrow.setAttribute('rotation', '0 0 0');
    arrow.setAttribute('radius-bottom', '0.2');
    arrow.setAttribute('height', '0.5');
    arrow.setAttribute('color', '#ffff00');
    document.querySelector('a-scene').appendChild(arrow);
  });
}

// Initialize
window.addEventListener("load", () => {
  // Adjust camera FOV
  const camera = document.querySelector('#camera');
  if (window.innerWidth < 768) {
    camera.setAttribute('camera', 'fov', 90);
  } else {
    camera.setAttribute('camera', 'fov', 75);
  }

  populateRooms();

  // Set floor from URL param
  const params = new URLSearchParams(window.location.search);
  const floor = params.get("floor");
  if (floor && rooms[floor]) {
      state.currentFloor = floor;
      showStartText(floor);
  } else {
      document.getElementById("status").textContent = "âŒ Invalid or missing floor QR";
  }
});

// Marker visibility
const marker = document.querySelector('#floorMarker');
marker.addEventListener('markerFound', () => {
    console.log('QR visible');
    document.getElementById('floorText').setAttribute('visible', true);
});
marker.addEventListener('markerLost', () => {
    console.log('QR lost');
    document.getElementById('floorText').setAttribute('visible', false);
});

// Responsive
window.addEventListener('resize', () => {
  const scene = document.querySelector('a-scene');
  scene.style.width = window.innerWidth + 'px';
  scene.style.height = window.innerHeight + 'px';
});
</script>

</body>
</html>
