<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campus AR Navigator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  padding: 15px;
  border-radius: 12px;
  color: white;
  width: 90%;
  max-width: 400px;
  z-index: 10;
}

select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
}

#status {
  text-align: center;
  margin-bottom: 8px;
  font-size: 14px;
}

</style>
</head>

<body>

<!-- AR SCENE -->
<a-scene
  arjs="trackingMethod: best; sourceType: webcam; facingMode: environment;"
  renderer="alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="antialias: true; precision: high"
  vr-mode-ui="enabled: false"
  trackingMethod: best;
>

  <!-- CAMERA -->
  <a-entity camera look-controls></a-entity>


</a-scene>

<!-- UI -->
<div id="ui">
  <div id="status">Select destination</div>
  <select id="roomSelect"></select>
  <button onclick="startNavigation()">Start Navigation</button>
  <button class="secondary" onclick="window.open('https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png', '_blank')">
    ðŸ“¥ Download HIRO Marker (for TEST)
  </button>
  <div id="debug">Ready. Select a destination to begin...</div>
</div>

<script>
// -------------------- ROOMS --------------------
const rooms = {
  1: ["101","102","103"],
  2: ["201","202","203"]
};

// -------------------- ROUTES (MARKER-BASED) --------------------
const routes = {
  // TEST ROUTE - Uses built-in HIRO marker
  "0-TEST": [
    { id: "test1", preset: "hiro", text: "ðŸ“ HIRO Test - Step 1" },
    { id: "test2", preset: "hiro", text: "âœ… HIRO Working!" }
  ],

  // CUSTOM PATTERN ROUTES
  "1-101": [
    { id: "start1", patt: "patterns/floor1.patt", text: "ðŸ“ Start at Floor 1" },
    { id: "hall1", patt: "patterns/hallway1.patt", text: "âž¡ Go straight" },
    { id: "turn1", patt: "patterns/turnleft.patt", text: "â†© Turn left" },
    { id: "room101", patt: "patterns/room101.patt", text: "âœ… Room 101!" }
  ],

  "1-102": [
    { id: "start1b", patt: "patterns/floor1.patt", text: "ðŸ“ Start at Floor 1" },
    { id: "hall2", patt: "patterns/hallway2.patt", text: "âž¡ Go straight" },
    { id: "room102", patt: "patterns/room102.patt", text: "âœ… Room 102!" }
  ],

  "1-103": [
    { id: "start1c", patt: "patterns/floor1.patt", text: "ðŸ“ Start at Floor 1" },
    { id: "room103", patt: "patterns/room103.patt", text: "âœ… Room 103!" }
  ],

  "2-201": [
    { id: "start2", patt: "patterns/floor2.patt", text: "ðŸ“ Start at Floor 2" },
    { id: "room201", patt: "patterns/room201.patt", text: "âœ… Room 201!" }
  ],

  "2-202": [
    { id: "start2b", patt: "patterns/floor2.patt", text: "ðŸ“ Start at Floor 2" },
    { id: "room202", patt: "patterns/room202.patt", text: "âœ… Room 202!" }
  ],

  "2-203": [
    { id: "start2c", patt: "patterns/floor2.patt", text: "ðŸ“ Start at Floor 2" },
    { id: "room203", patt: "patterns/room203.patt", text: "âœ… Room 203!" }
  ]
};

// -------------------- INIT --------------------
window.addEventListener("load", populateRooms);

function populateRooms() {
  const select = document.getElementById("roomSelect");
  for (const floor in rooms) {
    const group = document.createElement("optgroup");
    group.label = `Floor ${floor}`;
    rooms[floor].forEach(room => {
      const option = document.createElement("option");
      option.value = `${floor}-${room}`;
      option.textContent = `Room ${room}`;
      group.appendChild(option);
    });
    select.appendChild(group);
  }
}

// -------------------- START NAV --------------------
function startNavigation() {
  const roomKey = document.getElementById("roomSelect").value;
  if (!roomKey) return alert("Select a destination");

  const roomName = roomKey.split('-')[1];
  document.getElementById("status").textContent = `Navigating to Room ${roomName}`;
  
  addDebug("ðŸš€ Starting navigation...");
  clearMarkers();
  loadRoute(roomKey);
}

// -------------------- LOAD ROUTE --------------------
function loadRoute(key) {
  const scene = document.querySelector("a-scene");
  const route = routes[key];
  
  if (!route) {
    addDebug("âŒ No route defined for " + key);
    return alert("No route defined");
  }

  addDebug(`ðŸ“ Loading ${route.length} waypoints...`);

  route.forEach((step, index) => {
    const marker = document.createElement("a-marker");
    
    // Use preset (HIRO) or custom pattern
    if (step.preset) {
      marker.setAttribute("preset", step.preset);
      marker.setAttribute("id", step.id);
      addDebug(`âœ… Using built-in: ${step.preset}`);
    } else if (step.patt) {
      marker.setAttribute("type", "pattern");
      marker.setAttribute("url", step.patt);
      marker.setAttribute("id", step.id);
      
      // Check if pattern file exists
      fetch(step.patt)
        .then(res => {
          if (res.ok) {
            addDebug(`âœ… Pattern loaded: ${step.patt}`);
          } else {
            addDebug(`âŒ Pattern NOT found: ${step.patt}`);
          }
        })
        .catch(err => {
          addDebug(`âŒ Error loading: ${step.patt}`);
        });
    }

    // Create arrow/cone indicator
    const arrow = document.createElement("a-cone");
    arrow.setAttribute("position", "0 0.5 0");
    arrow.setAttribute("rotation", "-90 0 0");
    arrow.setAttribute("height", "0.5");
    arrow.setAttribute("radius-bottom", "0.2");
    arrow.setAttribute("color", "#00ff88");

    // Create text instruction
    const text = document.createElement("a-text");
    text.setAttribute("value", step.text);
    text.setAttribute("color", "#ffff00");
    text.setAttribute("align", "center");
    text.setAttribute("position", "0 1 0");
    text.setAttribute("scale", "0.5 0.5 0.5");

    marker.appendChild(arrow);
    marker.appendChild(text);

    // Hide all except first marker
    if (index !== 0) {
      arrow.setAttribute("visible", false);
      text.setAttribute("visible", false);
    }

    // When marker is found
    marker.addEventListener("markerFound", () => {
      addDebug(`ðŸŽ¯ Marker detected: ${step.id}`);

      // Hide current marker's content
      arrow.setAttribute("visible", false);
      text.setAttribute("visible", false);

      // Show next marker's content
      const next = route[index + 1];
      if (next) {
        const nextMarker = document.getElementById(next.id);
        if (nextMarker) {
          nextMarker.children[0].setAttribute("visible", true); // arrow
          nextMarker.children[1].setAttribute("visible", true); // text
          addDebug(`âž¡ï¸ Next step: ${next.text}`);
        }
      } else {
        document.getElementById("status").textContent = "ðŸŽ‰ Destination reached!";
        addDebug("âœ… You have arrived!");
      }
    });

    // When marker is lost
    marker.addEventListener("markerLost", () => {
      addDebug(`ðŸ‘ï¸ Lost sight of: ${step.id}`);
    });

    scene.appendChild(marker);
  });

  addDebug("ðŸ“¸ Point camera at marker to begin");
}


// -------------------- CLEAR OLD MARKERS --------------------
function clearMarkers() {
  document.querySelectorAll("a-marker").forEach(m => m.remove());
  document.getElementById("debug").innerHTML = "";
  addDebug("ðŸ§¹ Previous route cleared");
}
</script>

</body>
</html>
