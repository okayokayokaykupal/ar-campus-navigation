<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campus AR Navigator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  padding: 15px;
  border-radius: 12px;
  color: white;
  width: 90%;
  max-width: 400px;
  z-index: 10;
}

select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
}

#status {
  text-align: center;
  margin-bottom: 8px;
  font-size: 14px;
}

</style>
</head>

<body>

<!-- AR SCENE -->
<a-scene
  arjs="trackingMethod: best; sourceType: webcam; facingMode: environment;"
  renderer="alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>

  <!-- CAMERA -->
  <a-entity camera look-controls></a-entity>

</a-scene>

<!-- UI -->
<div id="ui">
  <div id="status">Select destination</div>
  <select id="roomSelect"></select>
  <button onclick="startNavigation()">Start Navigation</button>
</div>

<script>
// -------------------- ROOMS --------------------
const rooms = {
  1: ["101","102","103"],
  2: ["201","202","203"]
};

// -------------------- ROUTES (MARKER-BASED) --------------------
const routes = {
  "1-101": [
    { id: "start1", patt: "patterns/floor1.patt", text: "ðŸ“ Start at Floor 1" },
    { id: "hall1", patt: "patterns/hallway1.patt", text: "âž¡ Go straight" },
    { id: "turn1", patt: "patterns/turnleft.patt", text: "â†© Turn left" },
    { id: "room101", patt: "patterns/room101.patt", text: "âœ… Room 101 reached!" }
  ],

  "1-102": [
    { id: "start1b", patt: "patterns/floor1.patt", text: "ðŸ“ Start at Floor 1" },
    { id: "hall2", patt: "patterns/hallway2.patt", text: "âž¡ Go straight" },
    { id: "room102", patt: "patterns/room102.patt", text: "âœ… Room 102 reached!" }
  ]
};

// -------------------- INIT --------------------
window.addEventListener("load", populateRooms);

function populateRooms() {
  const select = document.getElementById("roomSelect");
  for (const floor in rooms) {
    const group = document.createElement("optgroup");
    group.label = `Floor ${floor}`;
    rooms[floor].forEach(room => {
      const option = document.createElement("option");
      option.value = `${floor}-${room}`;
      option.textContent = `Room ${room}`;
      group.appendChild(option);
    });
    select.appendChild(group);
  }
}

// -------------------- START NAV --------------------
function startNavigation() {
  const roomKey = document.getElementById("roomSelect").value;
  if (!roomKey) return alert("Select a destination");

  document.getElementById("status").textContent =
    `Navigating to Room ${roomKey.split('-')[1]}`;

  clearMarkers();
  loadRoute(roomKey);
}

// -------------------- LOAD ROUTE --------------------
function loadRoute(key) {
  const scene = document.querySelector("a-scene");
  const route = routes[key];
  if (!route) return alert("No route defined");

  route.forEach((step, index) => {
    const marker = document.createElement("a-marker");
    marker.setAttribute("type", "pattern");
    marker.setAttribute("url", step.patt);
    marker.setAttribute("id", step.id);
    marker.setAttribute("visible", index === 0);

    const text = document.createElement("a-text");
    text.setAttribute("value", step.text);
    text.setAttribute("color", "#ffff00");
    text.setAttribute("align", "center");
    text.setAttribute("position", "0 0 0");
    text.setAttribute("scale", "1 1 1");

    marker.appendChild(text);

    marker.addEventListener("markerFound", () => {
      marker.setAttribute("visible", false);

      const next = route[index + 1];
      if (next) {
        document.getElementById(next.id).setAttribute("visible", true);
      } else {
        document.getElementById("status").textContent =
          "ðŸŽ‰ Destination reached!";
      }
    });

    scene.appendChild(marker);
  });
}

// -------------------- CLEAR OLD MARKERS --------------------
function clearMarkers() {
  document.querySelectorAll("a-marker").forEach(m => m.remove());
}
</script>

</body>
</html>
